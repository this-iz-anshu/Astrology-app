<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kundli Generation</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="../src/assets/styles/userInputForm.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="left-column">
        <div class="loader">
          <h1>Generate Kundli</h1>
          <form id="kundliForm">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth:</label>
              <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
              <label for="time">Time of Birth:</label>
              <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
              <label for="place">Place of Birth:</label>
              <input type="text" id="place" name="place" required>
            </div>
            <button type="submit" class="interactive-button">Generate Kundli</button>
          </form>
          <div id="kundliResult">
            <!-- Display the Kundli details here -->
          </div>
        </div>
      </div>
      <div class="right-column">
        <!-- Space for the picture -->
        <img src="../src/assets/images/input-bakcgroud.png" alt="Picture" class="picture">
      </div>
    </div>
    <div>
      <div class="bottom-banner">
        <div class="marquee">
          <p>Generate Free Kundli - No Charges</p>
        </div>
      </div>
    </div>
  </main>
  <!-- Link to external JavaScript file -->
  <script src="../src/assets/JS/userInput.js"></script>
  <script src="../src/assets/JS/autocomplete.js"></script>
</body>
</html>
